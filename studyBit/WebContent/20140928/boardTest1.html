<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table id="boardTable">
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>작성자</th>
			<th>등록일</th>
			<th>조회수</th>
		</tr>
	</table>

	<hr>

	<form>
		<table>
			<tr class="detail">
				<th>번호</th>
				<td><input type="text" id="number"></td>
			</tr>

			<tr>
				<th>제목</th>
				<td><input type="text" id="title"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea id="content"></textarea></td>
			</tr>
			<tr>
				<th>작성자</th>
				<td><input type="text" id="writer"></td>
			</tr>
			<tr class="create">
				<th>암호</th>
				<td><input type="password" id="password"></td>
			</tr>
			<tr class="detail">
				<th>등록일</th>
				<td><input type="text" id="date" disabled="disabled"></td>
			</tr>
		</table>

		<button id="btnAdd" type="button" class="create">추가</button>
		<button id="btnChange" type="button" class="detail">변경</button>
		<button id="btnDelete" type="button" class="detail">삭제</button>
		<button id="btnCancel" type="reset">취소</button>
	</form>

	<script src="boardTest1_common.js"></script>
	<script src="boardTest1.js"></script>

</body>
</html>
